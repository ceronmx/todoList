<div class="wrapper animate__animated animate__bounceInLeft animated__faster">
    <img src="../../../assets/logo.png" alt="TaskPill logo">
    <div class="mt-5 form-wrapper">
        <form [formGroup]="loginForm"
              (submit)="login()"
              autocomplete="off">
            <div class="form-group">
              <input type="text" 
                     class="form-control"
                     id="email"
                     placeholder="Email"
                     formControlName="email">
            </div>
            <div class="form-group">
              <input type="password" 
                     class="form-control"
                     id="password"
                     placeholder="Password"
                     formControlName="pass">
            </div>
            
            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" 
                         type="checkbox"
                         id="remember"
                         formControlName="remember">
                  <label class="form-check-label" for="remember">
                    Remember me!
                  </label>
                </div>
            </div>

              <button type="submit" class="btn btn-primary mb-4">Sign in</button>
          </form>
        <p>Don't have an account yet? <a routerLink="/signup">Sign Up</a></p>
    </div>
</div>
<div class="wave-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 280"><path fill="#007bff" fill-opacity="1" d="M0,96L205.7,192L411.4,224L617.1,160L822.9,224L1028.6,256L1234.3,256L1440,96L1440,320L1234.3,320L1028.6,320L822.9,320L617.1,320L411.4,320L205.7,320L0,320Z"></path></svg>
</div>
<div *ngIf="loading"
        class="loading-wrapper">
    <app-loading></app-loading>
</div>
